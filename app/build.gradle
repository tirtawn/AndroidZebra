apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.shurik.droidzebra"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 17
        versionName '1.5.3'
        ndk {
            moduleName "droidzebra"
            abiFilters "armeabi", "armeabi-v7a", "x86"
            ldLibs "m", "z"
            cFlags '-DZLIB_STATIC -D__linux__ -D__CYGWIN__ -DANDROID ' +
                    '-Wall -Wcast-align -Wwrite-strings -Wstrict-prototypes -Winline ' +
                    '-O3 -s -fomit-frame-pointer -falign-functions=32 -finline-limit=3200'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
}