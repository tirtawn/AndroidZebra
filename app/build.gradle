apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    signingConfigs {
        demoSign {
            storeFile file('demokey.jks')
            storePassword "demokey"
            keyAlias 'demokey'
            keyPassword 'demokey'
        }
    }
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "com.shurik.droidzebra"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 17
        versionName '1.5.3'
        ndk {
            moduleName "droidzebra"
            abiFilters "armeabi", "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
            ldLibs "m", "z"
            cFlags '-DZLIB_STATIC -D__linux__ -D__CYGWIN__ -DANDROID ' +
                    '-Wall -Wcast-align -Wwrite-strings -Wstrict-prototypes -Winline ' +
                    '-O3 -s -fomit-frame-pointer -falign-functions=32 -finline-limit=3200'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.demoSign
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.3.1'
}